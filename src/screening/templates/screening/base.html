<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    {% block extra_head %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/symptoms-list.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container-hospital">
    <header>
        <nav>
            <ul class="grid-header">
                <li class="grid-item um"><a class="link-hospital {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">HOSPITAL</a></li>
                <ul class="grid-item dois">
                    <li><a class="link-hospital {% if request.resolver_match.url_name == 'create-patient' %}active{% endif %}" href="{% url 'create-patient' %}">New Patient</a></li>
                    <li><a class="link-hospital {% if request.resolver_match.url_name == 'add-existent-patient' %}active{% endif %}" href="{% url 'add-existent-patient' %}">Existent Patient</a></li>
                    <li><a class="link-hospital {% if request.resolver_match.url_name == 'register-user' %}active{% endif %}" href="{% url 'register-user' %}">User Register</a></li>
                    <li><a class="link-hospital {% if request.resolver_match.url_name == 'unsafe-view' %}active{% endif %}" href="{% url 'unsafe-view' %}">UNSAFE ROUTE!</a></li>

                </ul>
                <ul class="grid-item tres">
                    <li class="nome" style="padding-right: 7px">{{ user.username }}</li>
                    <li><a class="link-hospital" href="{% url 'logout' %}"> | Logout</a></li>
                </ul>
            </ul>
        </nav>
    </header>
    {% block content %} {% endblock %}
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
